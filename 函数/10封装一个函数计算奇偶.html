<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>10封装一个函数计算奇偶</title>
	<script>
		/*
			编写一个函数，输入n为偶数时，调用函数求1/2+1/4+…+1/n,当输入n为奇数时，调用函数求1/1+1/3+…+1/n
		 */
		
		function sum(num){
			// num为偶数时
			var total = 0;

			if(num%2===0){
				for(var i=2;i<=num;i+=2){
					total += 1/i;
				}
			}else{
				for(var i=1;i<=num;i+=2){
					total += 1/i;
				}
			}

			console.log(total);
		}

		sum(4);//1/2+1/4=>0.75
		sum(3);//1/1+1/3=>1.3333
	</script>
