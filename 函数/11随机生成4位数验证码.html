<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>11随机生成4位数验证码</title>
	<script>
		/*
			编写生成4位数字验证码的函数，并显示在页面，点击重新生成验证码
			* 随机=>Math.random()：0~1
			
			思路：
				1）获取页面元素
				2）绑定点击事件
				3）生成4位随机数
					* Math.random()*10000;//1234.5678
					* 取整
				4）把随机数写入#num

		 */
		
		// 页面加载事件
		// * 页面所有元素加载完成后执行
		// 作用：
		// * 延迟代码的执行
		window.onload = function(){
			// 1）获取页面元素
			var num = document.getElementById('num');
			var btn = document.getElementById('btn');

			// 2）绑定点击事件
			btn.onclick = randomNumber;

			// 页面刷新自动生成随机数
			randomNumber();

			function randomNumber(){
				// 3）生成4位随机数
				var randomNum = parseInt(Math.random()*10000);

				/*if(randomNum<1000){//98=>098
					randomNum = '0' + randomNum
				}else if(randomNum<100){
					randomNum = '00' + randomNum
				}else if(randomNum<10){
					randomNum = '000' + randomNum;
				}*/

				// 先转字符串,判断字符串的长度：用length属性
				randomNum = String(randomNum);

				while(randomNum.length<4){//98=>0098
					randomNum = '0' + randomNum;
				}

				// 4）把随机数写入#num
				num.value = randomNum;
			}
			
		}
		
	</script>
</head>
<body>
	<input type="text" id="num"><button id="btn">随机验证码</button>
</body>
</html>
