<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02匿名函数</title>
	<style>
		#box{width:300px;height:80px;background-color: #efefef;border:1px solid #ddd;}
	</style>
</head>
<body>
	<div id="box"></div>
	<button id="btn">按钮</button>
	<script>
		/*
			匿名函数：
				没有名字的函数
			俱名函数：
				有名字的函数
		 */
		
		var sum = function(){
			console.log(666);
		};

		// 获取元素
		var btn = document.getElementById('btn');
		var box = document.getElementById('box');

		// 事件的触发都是一瞬间
		// 把一个函数赋值给onclick属性
		// 事件绑定：点击事件
		btn.onclick = function(){
			console.log(999)
		}

		// 双击事件
		btn.ondblclick = function(){
			console.log('双击666');
		}

		// 鼠标移入事件
		box.onmouseover = function(){
			console.log('鼠标移入');
		}

		// 鼠标移出事件
		box.onmouseout = function(){
			console.log('鼠标out');
		}
	</script>
</body>
</html>
