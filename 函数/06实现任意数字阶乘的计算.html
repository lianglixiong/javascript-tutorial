<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>封装一个函数factorial，实现任意数字阶乘的计算</title>
	<script>
		/*
			封装一个函数factorial，实现任意数字阶乘的计算
			* 参数
				* 形参:定义函数时圆括号的参数
				* 实参：执行函数时圆括号内的参数
		 */
		function factorial(num){
			// var num = 20
			var res = 1;
			for(var i=1;i<=num;i++){
				res *= i;
			}

			console.log(res);
		}

	</script>
</head>
<body>
	
</body>
</html>
