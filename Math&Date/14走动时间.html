<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>13格式化时间</title>
	<script>
	window.onload = function(){
		var myTime = document.getElementById('myTime');

		/*
			将当前日期格式化输出为 “2015年08月24 星期五”格式
		 */
		
		// 页面刷新时执行一次函数
		showTime();
		
		// 利用定时器实现每秒显示一次时间
		setInterval(showTime,1000);
		
		function showTime(){
			// 获取当前时间
			var now = new Date();

			var year = now.getFullYear();
			var month = now.getMonth()+1;
			var date = now.getDate();

			var week = now.getDay();//0-6

			var hour = now.getHours();
			var min = now.getMinutes();
			var sec = now.getSeconds();

			// 补0操作
			hour = hour<10 ? '0'+hour : hour;
			min = min<10 ? '0'+min : min;
			sec = sec<10 ? '0'+sec : sec;

			var arr = '星期天,星期一,星期二,星期三,星期四,星期五,星期六'.split(',');

			var str = year + '年' + month + '月' + date + '日 '+ hour + ':' + min + ':' + sec + ' ' + arr[week];

			// 写入#time
			myTime.innerHTML = str;
		}
		
	}
	</script>
</head>
<body>
	<div id="myTime"></div>
</body>
</html>
