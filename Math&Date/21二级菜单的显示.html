<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>21二级菜单的显示</title>
	<style>
	ul{list-style: none;padding:0;margin:0;}
		nav{width:200px;border:1px solid #ddd;}
		.mainNav > li{position:relative;padding:10px;}
		.mainNav ul{display:none;position:absolute;top:-1px;left:105%;width:300px;border:1px solid #ddd;padding:10px;}
		.mainNav ul li{line-height:2;border-bottom:1px dotted #ddd;}
	</style>
	<script>
		window.onload = function(){
			var menu = document.getElementById('menu');
			var subMenu = document.getElementById('subMenu');

			var timer;
			menu.onmouseover = function(){
				subMenu.style.display = 'block';
			}

			menu.onmouseout = function(){
				timer = setTimeout(function(){
					subMenu.style.display = 'none';
				},300);
			}

			// 在300ms内移动到子菜单，则不隐藏
			subMenu.onmouseover = function(){
				clearTimeout(timer);
			}
		}
	</script>
</head>
<body>
	<nav>
		<ul class="mainNav">
			<li id="menu">菜单1
				<ul id="subMenu">
					<li><a href="">二级菜单1</a></li>
					<li><a href="">二级菜单2</a></li>
					<li><a href="">二级菜单3</a></li>
					<li><a href="">二级菜单4</a></li>
					<li><a href="">二级菜单5</a></li>
				</ul>
			</li>
			<li><a href="">菜单2</a></li>
			<li><a href="">菜单3</a></li>
		</ul>
	</nav>
</body>
</html>
