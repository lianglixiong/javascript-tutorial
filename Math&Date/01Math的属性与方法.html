		// 计算半径为10m的圆的周长
		// c = 2*Math.PI*r
		var r = 10;
		var c = 2*Math.PI*r;console.log(c);

		// 方法
		var num = 10.6;
		var res1 = parseInt(num);//10;

		// round：四舍五入取整
		var res2 = Math.round(num);//11

		// 向上取整
		var res3 = Math.ceil(num);//

		// 向下取整
		var res4 = Math.floor(num);//

		console.log(res1,res2,res3,res4);

	</script>
