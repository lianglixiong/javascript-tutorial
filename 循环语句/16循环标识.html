<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>16循环标识</title>
	<script>
	/*
		循环标识：
			* 在循环开始处写一个名字，格式如下：
			labelName:for(var i=0;i<10;i++){}
	 */
		var sum = 0;
		loop1:for(var i=1;i<=5;i++){
			loop2:for(var j=1;j<=5;j++){
				if(i===2){
					break loop1;
				}
				sum += i + j;
				// console.log('666')
			}
		}
		console.log(sum);
	</script>
</head>
<body>
	
</body>
</html>
