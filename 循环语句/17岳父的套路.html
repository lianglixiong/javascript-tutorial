<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>16岳父的套路</title>
	<script>
		/*
			岳父的套路：
			小王准要结婚了，面对彩礼的问题，小王很头疼，如今的彩礼都以10万计，什么"万紫千红一片绿"、20万、30万，甚至更高。小王的岳父对小王说，我不要20万、30万彩礼，我只要你在2月份第一天给我1分钱、第二天给2分，第三天给4分...依此类推（当天的钱是前一天的2倍）。小王满怀欢喜地打赢了。但如果你是小王，你回答应么？

			思路：
				1）遍历2月份的天数28天
				2）计算每一天要给的钱
				3）把每一天的钱数相加
		 */
		var money = 0.01;
		var total = money;

		for(var day=2;day<=28;day++){
			// 计算每一天所需要的钱
			money = money*2;

			// 相加
			total += money;
		}

		console.log(total);
		
	</script>
