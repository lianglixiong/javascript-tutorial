<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>01while循环</title>
	<script>
		/*
			循环语句的标配
			* 变量初始化
			* 条件判断
			* 变量更新
		 */
		//变量初始化
		var	num = 10;

		// while循环语句
		// 死循环：在写循环语句时要避免死循环
		while(num>5){
			console.log(num);

			// 变量更新
			num--;
		}

		console.log('循环语句结束');
	</script>
</head>
<body>
	
</body>
</html>
