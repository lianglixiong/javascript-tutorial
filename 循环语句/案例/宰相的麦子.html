<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>宰相的麦子</title>
	<script>
		/*
			宰相的麦子：相传古印度宰相达依尔，是国际象棋的发明者。有一次，国王因为他的贡献要奖励他，问他想要什么。达依尔说：“只要在国际象棋棋盘上（共64格）摆上这么些麦子就行了：第一格一粒，第二格两粒，……，后面一格的麦子总是前一格麦子数的两倍，摆满整个棋盘，我就感恩不尽了。”国王一想，这还不容易，刚想答应，如果你这时在国王旁边站着，你会不会劝国王别答应，为什么？

			PS:1000粒麦子大概40g
		 */
		// 麦子数量
		var qty = 1;

		for(var i=2;i<=64;i++){
			qty *= 2;
		}
		console.log('麦子的数量：' + qty);

		var weight = qty/1000 * 40 / 1000; //kg

		console.log('麦子的重量：' + weight);//麦子的重量


		/* 
		女婿的彩礼
			小王准要结婚了，面对彩礼的问题，小王很头疼，如今的彩礼都以10万计，什么"万紫千红一片绿"、20万、30万，甚至更高。小王的岳父对小王说，我不要20万、30万彩礼，我只要你在2月份第一天给我1分钱、第二天给2分，第三天给4分...依此类推（当天的钱是钱一天的2倍）。小王满怀欢喜地打赢了。但如果你是小王，你回答应么？
		*/
		var money = 0.01;
		for(var i=2;i<=28;i++){
			money *= 2;
		}
		console.log(money);
	</script>
</head>
