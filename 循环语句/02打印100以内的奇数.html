<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02打印100以内的奇数</title>
	<script>
		// 变量初始化
		var num = 1;

		// 条件判断
		while(num<=100){

			if(num%2 != 0){
				document.write(num + ', ');
			}
			

			// 变量更新
			num++;
		}

		// 变量更新
		//  num += 2;
	</script>
</head>
<body>
	
</body>
</html>
