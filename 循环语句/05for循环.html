<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>05for循环</title>
	<script>
		/*for(变量初始化;条件;变量更新){

		}*/

		for(var num=1;num<5;num++){
			//num=1? 1 => num++;
			//num=2? 2 => num++;
			//num=3? 3 => num++;
			//num=4? 4 => num++;
			//num=5 结束循环
			console.log(num);
		}

		// num变成多少？
		console.log('循环结束后：num=',num)
	</script>
</head>
<body>
	
</body>
</html>
