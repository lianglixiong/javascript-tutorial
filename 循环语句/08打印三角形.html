<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>08打印三角形</title>
	<script>
		var qty = 1;
		while(qty<10){
			var line = 1;
			while(line<=qty){
				document.write('<span>*</span>');
				line++;
			}
			document.write('<br>');
			qty++;
		}
	</script>
</head>
<body>
	
</body>
</html>
