<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>打印出1000-2000年中所有的闰年，并以每行四个数的形式输出</title>
	<script>
		/*
			打印出1000-2000年中所有的闰年，并以每行四个数的形式输出
		*/
	
		// 保存闰年的数量
		var qty = 0;

		for(var year=1000;year<=2000;year++){
			if((year%4===0 && year%100!=0) || year%400===0){
				document.write(year + ' ');

				qty++;

				//每4个闰年输出一个br
				//4,8,12,16,20....
				if(qty%4===0){
					document.write('<br/>');
				}
				
			}
		}

		console.log(qty)
	</script>
</head>
<body>
	
</body>
</html>
