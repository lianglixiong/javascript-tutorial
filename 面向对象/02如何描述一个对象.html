<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02如何描述一个对象</title>
	<script>
		// 1）创建一个对象
		var laowang = {}

		// 描述对象
		// * 有什么：特征（属性）
		// * 能做什么：行为（方法）

		laowang.name = '老王';
		laowang.age = 40;
		laowang.gender = '男';
		laowang.hobby = ['住隔壁','做好事'];

		laowang.say = function(){
			alert('你有困难我帮忙，我住隔壁我姓王');
		}

		// 2）指挥对象
		laowang.say();

	</script>
</head>
<body>
	
</body>
</html>
