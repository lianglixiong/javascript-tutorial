<!DOCTYPE html >
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>竖排导航</title>
		<style>
			li {
				margin-bottom: 2px;
				list-style: none;
				background: url(bg.gif) repeat-x 0 1px;
				float: left;
				clear: left;
				cursor: pointer-;
			}
			a {
				display: block;
				width: 120px;
				height: 25px;
				line-height: 25px;
				position: relative;
				padding: 0 6px;
				border: 1px solid #d6d6d6;
				text-decoration: none;
				font-size: 12px;
				color: #555;
			}
			a:hover {
				font-weight: bold;
				border: 1px solid #b5b5b5;
			}
			span {
				display: block;
				width: 9px;
				height: 8px;
				overflow: hidden;
				background: url(ico.gif) no-repeat;
				position: absolute;
				top: 8px;
				right: 10px;
			}
		</style>
	</head>

	<body>
		<ul id="menu">
			<li><a href="http://www.mobiletrain.org" target="_blank">首页<span></span></a></li>

		</ul>

	</body>

</html>
