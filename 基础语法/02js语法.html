<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>01js语法</title>
		<script>
			
			/*
				1.输出：alert()
				2.变量：
					数据的容器，用来装东西

				3.注释
					* 单行注释 //
					* 多行注释 (不能嵌套)
			 */
			
			// 声明一个变量
			// 关键字：var
			// 变量名：myname
			// 数据：10
			// 把10赋值给变量myname（把数据10放到容器myname中）

			//声明+赋值
			var myname = 10;

			// 声明
			var num;

			// 赋值
			num = 100;


			// 同时声明多个变量
			var a1;
			var b1;
			var c1;

			var $a,_b,$$c;

			var a=1,b=2,c=3;


			// 变量的命名规则
			// 数字,字母,_,$
			var myName = 'laoxie';
			var num1 = 10;
			//var 2num = 20;第一个字符不能为数字
			var _num3 = 30;
			var _3 = 40;
			//var a%c = 20;超出数字、字母、下划线范围


			// 驼峰命名法
			// var myNickName

			//分号
			//在js代码中表示结束


		</script>
	</head>
	<body>
	</body>
</html>
