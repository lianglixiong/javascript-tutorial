<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>13关系运算</title>
	<script>
		/*
			数据类型的隐式转换：
			js内部自动进行数据类型的转换

			* 关系运算
			* 数学运算
		 */
		var num1 = 10;
		var num2 = '8';

		// 隐式转换
		num1 > num2;
		//num1 > Number(num2)
		//10>8 => true;

		//字符串拼接
		num1 + num2;

		num1 - num2;//10-'8'
	</script>
</head>
<body>
	
</body>
</html>
