<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>14赋值运算</title>
	<script>
		var num = 10;
		// num = num + 5;
		// 简写
		num +=5;

		var num2 = 10;
		
		// 简写
		num2 += 1;


		//加1：++
		var num3 = 10;
		num3++;

		// 减1：--
		num3--;

		// alert(num3);
		// document.write(num3)
		console.log(num3);


		// 后置++
		// 得到加1之前的值
		// number++得到number,但number的值已经加1了
		var number = 100;
		console.log('number++：' + number++);
		console.log(number);

		//前置++
		//得到加1之后的值
		var number = 100;
		console.log('++number：' + ++number);

	</script>
</head>
<body>
	
</body>
</html>
