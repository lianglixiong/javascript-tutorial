<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>01js的使用</title>
		<script>

		<script src="js/index.js"></script>
	</head>
	<body>
		<!-- js代码位置 -->
		<button onclick="alert('你好')" style="color:#f00;">按钮</button>
	</body>
</html>
