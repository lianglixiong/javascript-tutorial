<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02jquery的使用</title>
	<script src="js/jquery-3.2.1.js"></script>
	<!-- <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.js"></script> -->
	<script>
	/*document.addEventListener('DOMContentLoaded',function(){
		var btn = jQuery('#btn');
		console.log(btn);
	});*/

	jQuery(document).ready(function(){
		var btn = jQuery('#btn');
		console.log(btn);
	});

	// jQuery的别名:$
	$(document).ready(function(){
		var btn = $('#btn');
		console.log(btn);
	});

	// 简化
	$(function(){
		var btn = $('#btn');
		console.log(btn);
	});
		
	</script>
</head>
<body>
	<button id="btn">按钮</button>
</body>
</html>
