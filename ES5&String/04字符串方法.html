<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>04字符串方法</title>
	<script>
		// 字面量
		var str = 'laoxie';

		// 获取字符串的某一个字符
		str.chatAt(0);//l
		str[0];//l

		// 查找一个字符在字符串中的位置
		str.indexOf('x');//3
		str.indexOf('xie');//获取第一个字符所在的索引值
		str.indexOf('xiaoxie');//-1
	</script>
</head>
<body>
	
</body>
</html>
