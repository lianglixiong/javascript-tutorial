<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02event对象</title>
	<style>
		#box{width:200px;height:100px;background-color: #f00;line-height:100px;font-size:40px;text-align:center;color:#ccc;}
	</style>
	<script>
		window.onload =function(){
			var btn = document.getElementById('btn');
			var box = document.getElementById('box');

			btn.onclick = function(){
				console.log('click')
			}

			box.onmousedown = function(event){
				// 事件处理函数的第一个参数
				console.log(event.button);
				if(event.button === 0){
					box.innerHTML = '左键';
				}else if(event.button === 1){
					box.innerHTML = '滚了';
				}else if(event.button === 2){
					box.innerHTML = '右键';
				}
			}
		}
	</script>
</head>
<body>
	<div id="box"></div>
	<button id="btn">点我</button>
</body>
</html>
