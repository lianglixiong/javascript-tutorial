<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>03求两个数的最大数</title>
	<script>
		var num1 = 10;
		var num2 = 20;

		// 保存最大数
		var max;

		if(num1>num2){
			max = num1;
		}else{
			max = num2;
		}


		// 简写
		// 三元运算（三目运算）
		max = num1>num2 ? num1 : num2;


	</script>
