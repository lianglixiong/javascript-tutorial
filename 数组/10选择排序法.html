<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>10选择排序法</title>
	<script>
		/*
			选择排序法规则：
			遍历数组，把最小的排列到前面
				[10,23,5,6,33,7,9,8]
		 */
		var arr = [10,23,5,6,33,7,9,8];

		for(var i=0;i<arr.length;i++){
			for(var j=i+1;j<arr.length;j++){
				if(arr[i] > arr[j]){
					var temp = arr[i];
					arr[i] = arr[j];
					arr[j] = temp;
				}
				console.log(arr.join());
			}
			console.log('--------------------');
		}

		console.log(arr);
	</script>
</head>
<body>
	
</body>
</html>
