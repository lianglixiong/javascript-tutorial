<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>12找出数组中所有小于10的元素</title>
	<script>
		/*
			找出以下数组中所有小于10的元素并组成一个新的数组
			[10,15,2,32,5,4,20,8,48,54,6]
		 */
		var arr = [10,15,2,32,5,4,20,8,48,54,6];

		var newArr = [];
		for(var i=0;i<arr.length;i++){
			if(arr[i] < 10){
				// newArr[newArr.length] = arr[i];
				newArr.push(arr[i]);
			}
		}
	</script>
</head>
<body>
	
</body>
</html>
