<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>创建一个包含50个三位数的随机数组</title>
	<script>
		var arr = [];
		
		// 利用循环写入5个元素
		for(var i=0;i<50;i++){
			var num = parseInt(Math.random()*900 + 100);
			arr[i] = num;
		}

		console.log(arr);
	</script>
</head>
<body>
	
</body>
</html>
