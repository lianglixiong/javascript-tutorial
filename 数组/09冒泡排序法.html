	<title>09冒泡排序法</title>
	<script>
		/*
			冒泡排序法规则：
			遍历数组，两两进行对比，每次把最大的值往后排
				[10,23,5,6,33,7,9,8]
				[10,23,5,6,7,9,8,33]
				[10,5,6,7,9,8,23,33]
				[5,6,7,9,8,10,23,33]
				[5,6,7,8,9,10,23,33]
		 */
		var arr = [10,23,5,6,33,7,9,8];

		/*for(var i=0;i<arr.length;i++){
			for(var j=0;j<arr.length;j++){
				// 两两进行对比，每次把最大的值往后排
				if(arr[j]>arr[j+1]){
					// 创建一个临时的变量用于存放数据
					var temp = arr[j];

					// 交换位置
					arr[j] = arr[j+1];
					arr[j+1] = temp;
				}

				console.log(arr.join());
			}

			// 成功排列一个数字到最后
			console.log(arr.join());
			console.log('---------------------');
		}*/


		// 优化冒泡排序
		for(var i=0;i<arr.length;i++){
			for(var j=0;j<arr.length-i;j++){
				// 两两进行对比，每次把最大的值往后排
				if(arr[j]>arr[j+1]){
					// 创建一个临时的变量用于存放数据
					// var temp = arr[j];

					// // 交换位置
					// arr[j] = arr[j+1];
					// arr[j+1] = temp;

					// 删除数组元素后，索引值会改变
					var delItem = arr.splice(j,1)[0];
					// console.log('delItem',arr.join());
					arr.splice(j+1,0,delItem);
				}

				console.log(arr.join());
			}

			console.log(arr.join());
			console.log('---------------------');
		}

		console.log(arr);

		console.log('从大到小：', arr.reverse());
	</script>
